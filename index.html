<body>

<div id="createCardForm">
    <h2>Kart Oluştur</h2>

    <label class="textt" for="cardName">Adınız:</label>
    <input class="btkl" type="text" id="cardName" name="cardName" required>

    <label class="textt" for="cardJob">İşiniz:</label>
    <input class="btkl" type="text" id="cardJob" name="cardJob" required>

    <label class="textt" for="cardPhoto">Fotoğrafınızı Seçin:</label>
    <input class="dos" type="file" id="cardPhoto" name="cardPhoto" accept="image/*" required>

    <button class="btncl"    type="button" onclick="createCard()">Kartı Oluştur</button>
</div>
